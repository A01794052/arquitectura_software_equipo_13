<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisión de Síntomas Recientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;

            flex-direction: column;
            height: 100vh;

            border-radius: 3px;

        }

    <script src="static/header-component-doctor.js" defer></script>

    <header-component-doctor></header-component-doctor>
    <div class="container">
        <h2>Consulta de Síntomas Recientes</h2>
        <button id="load-symptoms">Cargar Síntomas Recientes</button>

    </div>
    <script src="static/recent_symptoms.js"></script>

</html>
